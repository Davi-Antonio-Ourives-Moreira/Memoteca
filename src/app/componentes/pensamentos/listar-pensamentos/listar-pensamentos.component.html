<section class="container">
  <div class="buscar-pensamentos">
    <input
      type="search"
      class="filtro"
      placeholder="O que você procura?"
      autofocus
      [(ngModel)]="filtro"
      (keyup)="pesquisarPensamento()"
    >
    <img src="img/lupa.png" alt="Lupa azul">
  </div>
  <header class="header d-flex">
      <h2 class="ff-inter">{{ titulo }}</h2>

      <div class="botoes">
        <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
        <button class="botao" (click)="listasPensamentosFavoritos()">Meu Favoritos</button>
        <button [routerLink]="'/CriarPensamento'" routerLinkActive="router-link-active"  class="botao">Adicionar pensamento</button>
      </div>

  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento
      [pensamento]="pensamento"
      [listasFavoritos]="listasFavoritos"
      >
    </app-pensamento>
    </div>
  </div>

  <app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMais()"></app-botao-carregar-mais>
</section>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
